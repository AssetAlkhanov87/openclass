<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Openclass</title>
	<style type="text/css">
		@media (min-width:600px) {
			body {
				background-color: red;
			}
		}
		@media (max-width:599px) {
			body {
				background-color: blue;
			}
		}
		 body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
	</style>
</head>
<body>
	<h1>Data representation!</h1>
 <h2>Answer the Question:</h2>
    <p id="question">What is the capital of France?</p>

    <label for="userAnswer">Your Answer: </label>
    <input type="text" id="userAnswer">

    <button onclick="checkAnswer()">Submit Answer</button>

    <p id="feedback"></p>

    <script>
        function checkAnswer() {
            // Get the user's entered answer
            var userAnswer = document.getElementById("userAnswer").value.toLowerCase();

            // Correct answer to the question
            var correctAnswer = "paris";

            // Check if the user's answer is correct
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerHTML = "Correct! Well done.";
            } else {
                document.getElementById("feedback").innerHTML = "Incorrect. Please try again.";
            }
        }
    </script>
</body>
</html>
