<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Openclass</title>
	<style type="text/css">
		@media (min-width:600px) {
			body {
				background-color: #72a98f; /* Cambridge blue */
			}
		}
		@media (max-width:599px) {
			body {
				background-color: blue;
			}
		}
		 #test_area {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 50px;
        }
	</style>
</head>
<body>
	<div id="test_area">
		<h1>Data representation!</h1>
 <h2>Answer the Question:</h2>
 	<script type="text/javascript">
 		var rand_num = Math.floor(Math.random() * 10) + 1;
 		document.getElementById("rand_val").innerHTML = rand_num.toString();
 	</script>
    <p id="question">How many bits in <span id="rand_val"> </span> bytes? </p>

    <label for="userAnswer"></label>
    <input type="text" id="userAnswer">

    <button onclick="checkAnswer()">Submit Answer</button>

    <p id="feedback"></p>

    <script>
        function checkAnswer() {
            // Get the user's entered answer
            var userAnswer = document.getElementById("userAnswer").value.toLowerCase();

            // Correct answer to the question
            var correctAnswer = rand_num;

            // Check if the user's answer is correct
            if (parseInt(userAnswer) === correctAnswer) {
                document.getElementById("feedback").innerHTML = "Correct! Well done.";
            } else {
                document.getElementById("feedback").innerHTML = "Incorrect. Please try again.";
            }
        }
    </script>	
	</div>
	
</body>
</html>
